apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: tube
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: tube
  name: reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods","services"]
  verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: reader
  namespace: tube
roleRef:
  kind: Role
  name: reader
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: default