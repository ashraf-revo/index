apiVersion: apps/v1
kind: Deployment
metadata:
  name: index
spec:
  selector:
    matchLabels:
      run: index
  replicas: 1
  template:
    metadata:
      labels:
        run: index
    spec:
      containers:
      - name: index
        image: ashraf1abdelrasool/index:0.0.1-SNAPSHOT
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: index
  labels:
    run: index
spec:
  ports:
  - protocol: TCP
    port: 8080
    # targetPort: 8080
  selector:
    run: index
  # type: LoadBalancer
  type: NodePort